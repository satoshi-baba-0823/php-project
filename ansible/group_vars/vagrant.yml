---
# インストールするツール
tool_install_list:
  - git
  - vim
  - ImageMagick

# プロジェクト名
project_name: 'Vagrant Ansible Larabel'

# Ansible実行ファイル
ansible_file_path: 'ansible/site.yml'

# ホスト
hostname: laravel.dev

# ipアドレス
ip: 192.168.33.55

# WEBフォルダ共有設定
sync_folder:   'www/'
document_root: '/share/www/'

# nginx設定
nginx_user: nginx
nginx_group: nginx
worker_processes: auto
nginx_port: 50000

## Laravelアプリケーションの名前
laravel_app_name: laravel_app

# php Version
